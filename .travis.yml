language: php

php:
  - 7.0
  - 7.1
  - nightly

matrix:
  fast_finish: true
  
before_script:
  - travis_retry composer self-update
  - travis_retry composer install --prefer-source --no-interaction

script:
  - phpunit

allow_failures:
    - php: nightly
    - php: hhvm

env:
  - LARAVEL_VERSION="5.1"
  - LARAVEL_VERSION="5.2"
  - LARAVEL_VERSION="5.3"
  - LARAVEL_VERSION="5.4"
  
install:
  - COMPOSER=tests/composer.${LARAVEL_VERSION}.json composer update

